<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Backdoor - Laurin Build</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        /* Seasonal Theme Support */
        body[data-theme="coffee"] {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 15%, #D2691E 30%, #CD853F 45%, #DEB887 60%, #F5DEB3 75%, #FFF8DC 90%, #FFFAF0 100%);
        }
        
        body[data-theme="spring"] {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 15%, #8BC34A 30%, #AED581 45%, #C8E6C9 60%, #DCEDC8 75%, #F1F8E9 90%, #FFFFFF 100%);
        }
        
        body[data-theme="summer"] {
            background: linear-gradient(135deg, #FF9800 0%, #FFB74D 15%, #FFC107 30%, #FFD54F 45%, #FFECB3 60%, #FFF3E0 75%, #FFF8E1 90%, #FFFFFF 100%);
        }
        
        body[data-theme="autumn"] {
            background: linear-gradient(135deg, #FF5722 0%, #FF7043 15%, #FF9800 30%, #FFB74D 45%, #FFCC80 60%, #FFE0B2 75%, #FFF3E0 90%, #FFFFFF 100%);
        }
        
        body[data-theme="winter"] {
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 15%, #64B5F6 30%, #90CAF9 45%, #BBDEFB 60%, #E3F2FD 75%, #F3E5F5 90%, #FFFFFF 100%);
        }
        .backdoor-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .backdoor-title {
            color: #dc3545;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .backdoor-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        .user-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .user-card:hover {
            border-color: #dc3545;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.2);
        }
        .user-name {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.25rem;
        }
        .user-role {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .btn-backdoor {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-backdoor:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        .security-warning {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .back-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="backdoor-card">
            <div class="text-center mb-4">
                <i class="fas fa-door-open fa-3x text-danger mb-3"></i>
                <h2 class="backdoor-title">Admin Backdoor</h2>
                <p class="backdoor-subtitle">Access any user account without PIN verification</p>
            </div>

            <div class="security-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Security Alert:</strong> This is a restricted admin function. All access is logged and monitored.
            </div>

            <div class="row">
                {% for user in users %}
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="user-card" onclick="accessUser({{ user.id }})">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="user-name">{{ user.first_name }} {{ user.last_name }}</div>
                                <div class="user-role">
                                    <i class="fas fa-user-tag me-1"></i>{{ user.role.name }}
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-backdoor btn-sm">
                                    <i class="fas fa-key me-1"></i>Access
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('routes.index') }}" class="back-link">
                    <i class="fas fa-arrow-left me-1"></i>Back to Main System
                </a>
            </div>
        </div>
    </div>

    <script>
        // Theme Switcher for Admin Backdoor
        class ThemeSwitcher {
            constructor() {
                this.currentTheme = localStorage.getItem('selectedTheme') || 'coffee';
                this.applyTheme(this.currentTheme);
            }

            applyTheme(theme) {
                document.body.setAttribute('data-theme', theme);
            }
        }

        // Initialize theme when page loads
        document.addEventListener('DOMContentLoaded', function() {
            new ThemeSwitcher();
        });

        function accessUser(userId) {
            if (confirm('Are you sure you want to access this user account without PIN verification?')) {
                window.location.href = `{{ url_for('routes.admin_backdoor') }}?user_id=${userId}`;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
